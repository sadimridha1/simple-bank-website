<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-[50px] text-center font-bold">Islami <span class="text-blue-600">Bank</span> Lmd.</h2>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-500  p-8 text-white rounded-lg">
                    <h1 class="text-[25px] ">Deposit</h1>
                    <h2 class="text-[60px] ">$<span id="collect-deposit">00</span></h2>
                </div>
                <div class="bg-yellow-500  p-8 text-white rounded-lg">
                    <h1 class="text-[25px] ">Withdraw</h1>
                    <h2 class="text-[60px] ">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-sky-500  p-8 text-white rounded-lg">
                    <h1 class="text-[25px] ">Balance</h1>
                    <h2 class="text-[60px] ">$<span id="total-blance">1200</span></h2>
                </div>         
            </div>
        </section>
        <!-- deposit and Withdraw section  -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-6">
                <div class="bg-blue-400 p-8 rounded-lg" >
                    <h2 id="" class="text-[35px]">Please Deposit</h2>
                    <input id="deposit-input" class="block w-9/12" type="text" placeholder="Your Deposit">
                    <button id="deposit-btn" class="text-[18px] bg-red-400 px-5 py-2 mt-2">Deposit</button>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h2 class="text-[35px]">Please Withdraw</h2>
                    <input id="withdraw-input" class="block w-9/12" type="text" placeholder="Your Deposit">
                    <button id="withdraw-btn" class="text-[18px] bg-red-400 px-5 py-2 mt-2">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/common.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
    
</body>
</html>
